<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Multi-Item Carousel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f9f9f9; }
.services-section {
    background: linear-gradient(320deg, #0a4b7338, white);
    padding: 5px 50px 45px;
    border-radius: 20px;
}
.card-item {
    background: white;
    border-radius: 20px;
    padding: 20px;
    height: 260px;
    text-align: center;
    transition: all 0.6s ease;
}
.card-item:hover {
    background: #0a4b73;
    color: white;
}
.card-icon img {
    width: 50px;
}
</style>
</head>
<body>

<div class="container services-section mt-5">
    <div class="text-center mb-4">
        <span class="badge bg-primary">What We Do</span>
        <h2 style="color: #0a4b73;">Explore Our Services</h2>
    </div>

    <div id="servicesCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="col-md-4">
                    <div class="card-item">
                        <div class="card-icon"><img src="assets/images/elements/logo-1 home.png"></div>
                        <h5>Service 1</h5>
                        <p>Description...</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="col-md-4">
                    <div class="card-item">
                        <div class="card-icon"><img src="assets/images/elements/logo-2-home.png"></div>
                        <h5>Service 2</h5>
                        <p>Description...</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="col-md-4">
                    <div class="card-item">
                        <div class="card-icon"><img src="assets/images/elements/logo-3-home.png"></div>
                        <h5>Service 3</h5>
                        <p>Description...</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="col-md-4">
                    <div class="card-item">
                        <div class="card-icon"><img src="assets/images/elements/logo-4-home.png"></div>
                        <h5>Service 4</h5>
                        <p>Description...</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="col-md-4">
                    <div class="card-item">
                        <div class="card-icon"><img src="assets/images/elements/logo-5-home.png"></div>
                        <h5>Service 5</h5>
                        <p>Description...</p>
                    </div>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Multi-item carousel
let itemsPerSlide = window.innerWidth >= 992 ? 3 : window.innerWidth >= 768 ? 2 : 1;

let items = document.querySelectorAll('#servicesCarousel .carousel-item');
items.forEach((el) => {
    let next = el.nextElementSibling;
    for (let i = 1; i < itemsPerSlide; i++) {
        if (!next) {
            next = items[0];
        }
        let cloneChild = next.firstElementChild.cloneNode(true);
        el.appendChild(cloneChild);
        next = next.nextElementSibling;
    }
});

// Adjust on resize
window.addEventListener("resize", () => location.reload());
</script>
</body>
</html>
