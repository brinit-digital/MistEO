<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Cards with Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 0;
    }

    .card-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 40px;
    }

    .card {
        width: 280px;
        border-radius: 20px;
        padding: 20px;
        color: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-icon {
        font-size: 40px;
        margin-bottom: 15px;
    }

    .card h2 {
        font-size: 2rem;
        margin: 0;
        font-weight: bold;
    }

    .card h4 {
        margin: 5px 0;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .card p {
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .blue-card {
        background: linear-gradient(135deg, #49a6e9, #0d6efd);
    }

    .orange-card {
        background: linear-gradient(135deg, #f87171, #f97316);
    }
</style>
</head>
<body>

<section class="card-section">
    <div class="card blue-card">
        <div class="card-icon">‚úàÔ∏è</div>
        <h2 class="counter" data-target="100">0</h2>
        <h4>Flight Ideas</h4>
        <p>Find a destination that suits what you're looking for.</p>
    </div>
    <div class="card orange-card">
        <div class="card-icon">üè∑Ô∏è</div>
        <h2 class="counter" data-target="50">0</h2>
        <h4>Discount Deals</h4>
        <p>Get the best discount deals to lower your travel expenses.</p>
    </div>
</section>

<script>
    const counters = document.querySelectorAll(".counter");

    const startCounter = (counter) => {
        const target = +counter.getAttribute("data-target");
        const increment = target / 100;
        let count = 0;

        const updateCounter = () => {
            count += increment;
            if (count < target) {
                counter.textContent = Math.ceil(count) + "+";
                requestAnimationFrame(updateCounter);
            } else {
                counter.textContent = target + "+";
            }
        };

        updateCounter();
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                startCounter(entry.target);
                observer.unobserve(entry.target);
            }
        });
    }, { threshold: 0.5 });

    counters.forEach(counter => {
        observer.observe(counter);
    });
</script>

</body>
</html>
