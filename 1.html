<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popular Tags Carousel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  background: #ffffff;
  color: rgb(53, 52, 52);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 2rem;
  background-color: #ffffff;
}

.popular-tags {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.right-content h2 {
  font-size: 2rem;
  margin-bottom: 0.3rem;
  color: #0a4b73;
}

.right-content p {
  margin-bottom: 1.5rem;
  opacity: 0.8;
}

.carousel-row {
  overflow: hidden;
  margin-bottom: 1rem;
  position: relative;
}

.carousel-track {
  display: flex;
  gap: 1rem;
}

.card {
  flex: 0 0 auto;
  color: #0a4b73;
  background-image: url(assets/images/elements/industries-bg.png);
  background-repeat: no-repeat;
  background-size: cover;
  padding: 1.2rem 1rem;
  border-radius: 16px;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  min-width: 170px;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s ease, border 0.3s ease;
  border: 2px solid transparent;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.041);
}

.card img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
}

.card:hover {
  transform: scale(1.08);
 color: #ffffff;
  background: #0a4b73;
}

/* Animation */
.row1 .carousel-track {
  animation: scroll-left 15s linear infinite;
}
.row2 .carousel-track {
  animation: scroll-right 15s linear infinite;
}

@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
@keyframes scroll-right {
  0% { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

/* Pause on hover */
.carousel-row:hover .carousel-track {
  animation-play-state: paused;
}

/* Responsive */
@media (max-width: 768px) {
  .card {
    min-width: 110px;
    font-size: 0.85rem;
  }
}
</style>
</head>
<body>

<div class="container ">
  <section class="popular-tags">
    <div class="right-content">
      <h2>Industries We Serve</h2>
      <p>Most searched keywords</p>

      <!-- Row 1 -->
      <div class="carousel-row row1">
        <div class="carousel-track">
          <div class="card">  Agriculture</div>
          <div class="card">  Livestock</div>
          <div class="card">  Insurance </div>
          <div class="card"> Banking</div>
          <div class="card">Finance</div>
          <div class="card"> Energy </div>
          <div class="card"> Renewables </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="carousel-row row2">
        <div class="carousel-track">
            <div class="card">  Agriculture</div>
          <div class="card">  Livestock</div>
          <div class="card">  Insurance </div>
          <div class="card"> Banking</div>
          <div class="card">Finance</div>
          <div class="card"> Energy </div>
          <div class="card"> Renewables </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
// Duplicate cards for infinite scroll
document.querySelectorAll(".carousel-track").forEach(track => {
  track.innerHTML += track.innerHTML; // clone for seamless loop
});
</script>

</body>
</html>
