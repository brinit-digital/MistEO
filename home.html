<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallax Scroll Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Manrope', sans-serif;
      height: 100%;
      overflow-x: hidden;
      background: #000;
    }

    .scroll-container {
      height: 200vh;
      position: relative;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .sky {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      z-index: 1;
    }

    .mountain {
      background-image: url('https://images.unsplash.com/photo-1508261300980-9a4ac6c1aee9?auto=format&fit=crop&w=1920&q=80');
      z-index: 2;
    }

    .tree-left {
      background-image: url('https://i.postimg.cc/zXwF3CVT/tree-left.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: left bottom;
      z-index: 3;
    }

    .tree-right {
      background-image: url('https://i.postimg.cc/tJ1rDwzd/tree-right.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: right bottom;
      z-index: 4;
    }

    .mist {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/wTgJgh2M/mist.png') center/cover no-repeat;
      z-index: 5;
      opacity: 1;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 6;
    }

    .content h1 {
      font-size: 3rem;
    }

    .content h2 {
      margin-top: 1rem;
      font-size: 2rem;
      opacity: 0;
    }

    @media(max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }
      .content h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <section class="hero">
    <div class="layer sky"></div>
    <div class="layer mountain"></div>
    <div class="layer tree-left"></div>
    <div class="layer tree-right"></div>
    <div class="mist" id="mist"></div>

    <div class="content">
      <h1>Welcome to Nature</h1>
      <h2 id="subtitle">Explore the Beauty Behind</h2>
    </div>
  </section>
</div>

<!-- GSAP libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script>
  window.addEventListener("load", () => {
    const mist = document.getElementById("mist");
    setTimeout(() => {
      mist.style.opacity = "0";
    }, 1000);

    gsap.registerPlugin(ScrollTrigger);

    const timeline = gsap.timeline({
      scrollTrigger: {
        trigger: ".hero",
        start: "top top",
        end: "bottom top",
        scrub: true,
        pin: true
      }
    });

    timeline
      .to(".sky", { y: "-10%", ease: "none" }, 0)
      .to(".mountain", { y: "-5%", ease: "none" }, 0)
      .to(".tree-left", { x: "-10%", ease: "power2.out" }, 0)
      .to(".tree-right", { x: "10%", ease: "power2.out" }, 0)
      .to("#subtitle", { opacity: 1, y: -30, duration: 1 }, 0.3);
  });
</script>
</body>
</html>
