<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Theme Toggle</title>
  <style>
    /* Default Light Theme */
    :root {
      --bg-color: #ffffff;
      --text-color: #0e0e0e;
      --btn-bg: #6a0dad;
      --btn-text: #ffffff;
      --btn-border: #6a0dad;
      --nav-bg: rgba(255,255,255,0.8);
    }

    /* Dark Theme */
    .dark-theme {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --btn-bg: #4dabf7;
      --btn-text: #121212;
      --btn-border: #4dabf7;
      --nav-bg: rgba(18,18,18,0.8);
    }

    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
    }
    .logo {font-size: 1.5rem;font-weight: bold;color: var(--text-color);}
    .nav-links {display:flex;gap:1.5rem;}
    .nav-links a {text-decoration:none;color:var(--text-color);font-weight:500;}
    .login-btn {
      border: 2px solid var(--btn-border);
      background: transparent;
      color: var(--btn-border);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #theme-toggle {
      margin-left: 1rem;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 0.4rem 0.8rem;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-color);
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0;left: 0;
      width: 100%;height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .video-light {display: block;}
    .dark-theme .video-light {display: none;}
    .dark-theme .video-dark {display: block;}

    .hero-content {
      max-width: 800px;
      padding: 2rem;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      color: #fff;
    }
    .hero h1 {font-size:2.8rem;margin-bottom:1rem;}
    .hero p {font-size:1.2rem;margin-bottom:2rem;}

    .btn-group {display:flex;justify-content:center;gap:1rem;}
    .btn {
      padding:0.8rem 1.5rem;
      border-radius:30px;
      font-size:1rem;
      border:2px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor:pointer;
      font-weight:bold;
    }
    .btn:hover {opacity:0.85;}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">MyLogo</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Pricing</a>
      <a href="#">Docs</a>
      <a href="#">Platform</a>
    </div>
    <div>
      <button class="login-btn">Log in</button>
      <button id="theme-toggle">üåô</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Light Mode Video -->
    <video class="video-light" autoplay muted loop playsinline>
      <source src="assets/videos/footer-bg-2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Dark Mode Video -->
    <video class="video-dark" autoplay muted loop playsinline>
      <source src="assets/videos/footer-bg-2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="hero-content">
      <h1>AI That Listens to Your Sales Calls<br>So You Don‚Äôt Have To</h1>
      <p>Accurate, fast, and easy voice-to-text conversion for creators, professionals, and everyone in between.</p>
      <div class="btn-group">
        <button class="btn">Book a demo</button>
        <button class="btn">See in action</button>
      </div>
    </div>
  </section>

  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "light");
      }
    });

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-theme");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
