<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Modal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .download-btn {
      display: block;
      margin: 100px auto;
      padding: 15px 30px;
      background-color: #003E61;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 30px;
      border-radius: 12px;
      animation: scaleIn 0.3s ease-in-out;
      position: relative;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-row input,
    textarea, select {
      flex: 1;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    .checkbox-group {
      margin: 10px 0;
      font-size: 14px;
    }

    .checkbox-group label {
      margin-left: 8px;
    }

    .create-account {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background: #003E61;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<button class="download-btn">SIGN UP NOW Â»</button>

<div class="modal" id="signupModal">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">&times;</span>
    <h2>Create Account</h2>

    <div class="checkbox-group">
      <label>Weather station on site?</label><br>
      <input type="radio" name="weather" id="yes"> <label for="yes">Yes</label>
      <input type="radio" name="weather" id="no"> <label for="no">No</label>
    </div>

    <textarea placeholder="Site manager email + latitude/longitude of each site"></textarea>
    <input type="text" placeholder="Company Street Address" />
    
    <div class="form-row">
      <input type="text" placeholder="Street Address 2" />
      <input type="text" placeholder="City / Suburb" />
    </div>
    <div class="form-row">
      <input type="text" placeholder="Postal Code" />
      <input type="text" placeholder="State / Region" />
    </div>
    <select>
      <option selected>Australia</option>
      <option>USA</option>
      <option>India</option>
      <!-- Add more countries -->
    </select>
    <input type="text" placeholder="Referred by another feedlot?" />

    <div class="checkbox-group">
      <input type="checkbox" id="terms" />
      <label for="terms">I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="marketing" />
      <label for="marketing">I agree to receive other communications from misteo.co</label>
    </div>

    <button class="create-account">Create Account</button>
  </div>
</div>

<script>
  const modal = document.getElementById("signupModal");
  const openBtn = document.querySelector(".download-btn");
  const closeBtn = document.getElementById("closeModal");

  openBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target == modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
