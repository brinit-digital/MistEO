<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Modal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      padding: 50px;
    }

    .download-btn {
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: popUp 0.3s ease-out;
      position: relative;
    }

    @keyframes popUp {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    form .full-width {
      grid-column: span 2;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
      font-size: 14px;
    }

    button[type="submit"] {
      grid-column: span 2;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      button[type="submit"] {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

<button class="download-btn" id="openModalBtn">SIGN UP NOW Â»</button>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <div class="close-btn" id="closeBtn">&times;</div>
    <h2>Sign Up for the CDI Platform</h2>
    <form>
      <input type="email" placeholder="Email*" required class="full-width" />
      <input type="text" placeholder="Full Name*" required />
      <input type="tel" placeholder="Phone Number*" required />
      <input type="text" placeholder="Feedlot / Company Name" />
      <input type="text" placeholder="Farm Size (e.g., in SCU)" />
      <input type="number" placeholder="Number of sites" />
      <div class="radio-group">
        <label>Weather station on site?</label>
        <label><input type="radio" name="weather" value="yes" /> Yes</label>
        <label><input type="radio" name="weather" value="no" /> No</label>
      </div>
      <textarea placeholder="Site manager email + latitude/longitude of each site" class="full-width"></textarea>
      <input type="text" placeholder="Company Street Address" class="full-width" />
      <input type="text" placeholder="Street Address 2" />
      <input type="text" placeholder="City / Suburb" />
      <input type="text" placeholder="Postal Code" />
      <input type="text" placeholder="State / Region" />
      <input type="text" placeholder="Country / Region" value="Australia" />
      <input type="text" placeholder="Referred by another feedlot?" class="full-width" />
      <div class="checkbox-group full-width">
        <label><input type="checkbox" required /> I agree to the <a href="#" target="_blank">Terms and Conditions</a></label>
        <label><input type="checkbox" /> I agree to receive other communications from misteo.co</label>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>
</div>

<script>
  const openModal = document.getElementById('openModalBtn');
  const closeModal = document.getElementById('closeBtn');
  const modalOverlay = document.getElementById('modalOverlay');

  openModal.addEventListener('click', () => {
    modalOverlay.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
  });

  modalOverlay.addEventListener('click', (e) => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
    }
  });
</script>

</body>
</html>
